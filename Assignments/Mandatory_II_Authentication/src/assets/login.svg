<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="150" fill="#f3f4f6"/>
  
  <!-- Laptop / Login Screen -->
  <rect x="70" y="90" width="160" height="120" rx="12" fill="#fff" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Screen Header -->
  <rect x="70" y="90" width="160" height="25" rx="6" fill="#e5e7eb"/>
  
  <!-- Username Field -->
  <rect x="90" y="130" width="120" height="20" rx="4" fill="#f9fafb" stroke="#d1d5db"/>
  
  <!-- Password Field -->
  <rect x="90" y="160" width="120" height="20" rx="4" fill="#f9fafb" stroke="#d1d5db"/>
  
  <!-- Login Button -->
  <rect x="110" y="195" width="80" height="25" rx="6" fill="#3b82f6"/>
  
  <!-- Button Text Lines -->
  <line x1="130" y1="210" x2="170" y2="210" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
</svg>
