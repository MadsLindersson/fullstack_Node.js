<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .h1-title {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .label-input-description {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .input-guess-time[type="text"] {
            padding: 8px 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 18px;
            width: 120px;
            text-align: center;
        }
        .submit-button {
            padding: 8px 18px;
            font-size: 1em;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-button:hover {
            background: #388e3c;
        }
        .result {
            margin-top: 18px;
            font-size: 1.05em;
            color: #555;
        }
    </style>

</head>
<body>
    <h1 class="h1-title">Guess how many seconds has passed since midnight</h1>
    <div class="container">
        <label class="label-input-description" for="guess">Enter the seconds:</label>
        <input class="input-guess-time" type="text" id="input-guess-time">
        <button class="submit-button" id="submit-button">Submit</button>
        <div class="result" id="result"></div>
    </div>

<script>
    document.getElementById("submit-button").addEventListener("click", () => {
        const guessValue = document.getElementById("input-guess-time").value;

        fetch("/guess", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ guess : guessValue })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").textContent = data.data
        })
        .catch(error => {
            document.getElementById("result").textContent = "Error:", error
        })
    });
</script>
</body>
</html>
