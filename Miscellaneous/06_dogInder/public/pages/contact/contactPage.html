<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>

    <form action="/api/contact" method="POST">
        <input type="email" id="email" name="email" placeholder="Email" required>

        <input id="name" placeholder="Name" name="name" required>

        <textarea rows="20" cols="60" id="message" name="message" placeholder="Message" required></textarea>

        <button>Submit</button>
    </form>

</body>
</html>
